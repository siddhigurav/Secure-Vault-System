[alembic]
# path to migration scripts
script_location = alembic

sqlalchemy.url = sqlite:///./secure_vault.db

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that can be
# installed by adding `alembic[tz]` to the pip requirements
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
timezone = UTC

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment file as a
# script, rather than importing it.
# script_run_as_module = false

# revision environment configuration
# (this section is just a convenient place to put
# configuration used by the revision environment;
# the actual connection string is set up in the
# env.py file)
# set to 'true' to enable logging of versions and update of versions
# log_version_info = false

# set to 'true' to enable SQL logging
# sql = false

# set to 'true' to enable warning about missing dependencies
# warn_missing_dependencies = false

[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# after new migration files are written.
#   format using % revision filename and path relative to migration script directory
#   e.g. autopep8 -i %%(filename)s
#   multiple hooks can be specified

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =

[logger_alembic]
level = INFO
handlers =

[handler_console]
class = StreamHandler
level = NOTSET
formatter = generic
args = (sys.stderr,)

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S